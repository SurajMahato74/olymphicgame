<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <title>Register Page</title>
    <style>
   body {
    margin: 0;
    padding: 0;
    overflow: hidden; /* Hide scrollbar when video is playing */
}

video {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1; /* Place the video behind other elements */
}

    .header,
    .form-container {
        position: relative;
        z-index: 1; /* Bring these elements above the video */
    }
.message{
    z-index: 1;
}
    .form-container {
        padding: 46px;
        margin-top: -30px;
    }
    .form-container form{
        margin-top: -90px;
    }

    .registerinput-field select {
            background-color: black; /* Set the background color to black */
            color: white; /* Set the text color to white */
            /* Add any additional styling you need */
        }
</style>
</head>
<body>
    <video autoplay muted loop>
        <source src="/static/img/intro3.mp4" type="video/mp4">
        
    </video>
<div class="header">

   
</div>
<div class="message">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}" id="flash-message">
            {{ message }}
            <span class="close-icon" onclick="hideMessage(this)">X</span>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
  </div>
<section class="form-container">
    <form method="post">
        {{ form.hidden_tag() }}

    <h1 style="color: white;">FunOlympic</h1>
   
<div class="twocontainer">
    <div class="input-column1">
        <div class="registerinput-field">
            <label>Email</label><br>
            <input type="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="registerinput-field">
            <label>Password</label><br>
            <input type="password" name="password" placeholder="Your password" required>
        </div>

        <div class="registerinput-field">
            <label>Confirm Password</label><br>
            <input type="password" name="confirm_password" placeholder="Confirm your password" required>
        </div>
    </div>

    <div class="input-column2">
        <div class="registerinput-field">
            <label>Name</label><br>
            <input type="text" name="name" placeholder="Your name" required>
        </div>

        <div class="registerinput-field">
            <label>Country</label><br>
            <!-- Dropdown for selecting country -->
            <select name="country" required>
                {% for country_name in country_names %}
                    <option value="{{ country_name }}">{{ country_name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="registerinput-field">
            <label>Contact Number</label><br>
            <!-- You can use JavaScript to automatically detect the country code based on the user's location -->
            <input type="tel" name="contact_number" placeholder="Your contact number" required>
        </div>
    </div>
</div>
<input type="submit" name="Register" value="Sign Up" class="btn">
<p>Already have an account? <a href="{{ url_for('auth.login') }}">Login</a></p><br>
</form>
</section>
<script>
    function hideMessage(element) {
      element.parentElement.style.display = 'none';
    }
  </script>
</body>
</html>
