{% extends 'adminav.html' %}
{% block title %}New Admin{% endblock %}
{% block content %}
 <style>

form {
  background-color: #fff;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  width: 600px; /* Adjust the width as needed */
  display: flex;
  justify-content: space-between;
  color: black;
 margin-top: -40px;
  margin-left: 200px;
}

.form-column {
  flex: 1;
  padding-right: 10px;
  box-sizing: border-box;
}

label {
  display: block;
  margin-bottom: 8px;
  color: black;
}

input[type="text"],
input[type="date"],
input[type="file"],
textarea {
  width: 100%;
  padding: 8px;
  margin-bottom: 16px;
  box-sizing: border-box;
  color: black;
}

input[type="submit"] {
  background-color: #4caf50;
  color: #fff;
  padding: 15px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  margin-left: -60px;
}

input[type="submit"]:hover {
  background-color: #45a049;
  
}

  </style>
</head>
<body>
  <div class="message">
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}" id="flash-message">
                    {{ message }}
                    <span class="close-icon" onclick="hideMessage(this)">X</span>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
</div>


<form method="post" action="{{ url_for('auth.firm') }}" enctype="multipart/form-data">
<div class="form-column">
 
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required>

    <label for="description">Description:</label>
    <textarea id="description" name="description" rows="4" required></textarea>

    <label for="category">Category:</label>
    <select id="category" name="category" style="color: black;" required>
      <option value="movies">Movies</option>
      <option value="sport">Sport</option>
      <option value="play">Play</option>
      <option value="discovery">Discovery</option>
      <option value="plays">Plays</option>
      <option value="comedy">Comedy</option>
    </select>
  </div>
  <div class="form-column">
    <label for="releaseDate">Release Date:</label>
    <input type="date" id="releaseDate" name="releaseDate" required>
  
    <label for="language">Language:</label>
    <input type="text" id="language" name="language" required>

    <label for="duration">Duration:</label>
    <input type="text" id="duration" name="duration" placeholder="00:00:00" pattern="([01]?[0-9]|2[0-3]):[0-5][0-9]:[0-5][0-9]" required>

    <label for="uploadMedia">Upload Media:</label>
    <input type="file" id="uploadMedia" name="uploadMedia" accept="video/*" required>

    <label for="uploadImage">Upload Image:</label>
    <input type="file" id="uploadImage" name="uploadImage" accept="image/*" required>

    <input type="submit" value="Upload">
  </form>
</div>

    
    
    
  <script>
    function hideMessage(element) {
      element.parentElement.style.display = 'none';
    }
  </script>
{% endblock %}
